<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 main">
            <form action="http://localhost:3000/sign_up" method="post">
                <h1>Farmer Registration Form</h1>
                <input class="box" type="text" name="name" id="name" placeholder="Name" required /><br>
                <input class="box" type="email" name="email" id="email" placeholder="E-Mail" required /><br>
                <input class="box" type="password" name="password" id="password" placeholder="Password" required/><br>
                <input class="box" type="tel" name="phone" id="phone" placeholder="Phone Number" required/><br>
                <input class="box" type="text" name="location" id="location" placeholder="Location" required/><br>
                <input class="box" type="text" name="cropname" id="cropname" placeholder="Crop Name" required/><br>
                <input class="box" type="text" name="cropdisease" id="cropdisease" placeholder="Crop Disease" required/><br>
                <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


</body>
</html>
